<!DOCTYPE html>
<html lang="en">
<head>
    <title>Link</title>
</head>
<style>
    a:link{
        color:rgb(197, 180, 230);
        background-color: darkblue;
    }
    a:hover{
        color:hotpink;
        background-color: teal;
    }
    a:visited{
        color:darkgreen;
        background-color: gold;
    }
    a:active{
        color: darkmagenta;
        background-color: green;
    }
    a{
        text-decoration:none;
    }
</style>
<body>
    <!-- browser gives the color to the link by browser  -->
    <a href="https://www.wikipedia.org/" target="_blank">wikipedia link</a>
    <a href="https://www.youtube.org/">Youtube link</a><br>
    <br>
    <!-- to attach files with each other -->
    <a href="basic.html">First file</a>
    <h1>Hey </h1>
    <!-- <a href="#">you tube</a> -->
</body>
</html>
